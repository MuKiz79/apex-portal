    <!-- Stufe 2 -->
    <rect x="16" y="22" width="12" height="28" rx="2" fill="url(#goldGradient)" opacity="0.75"/>

    <!-- Stufe 3 -->
    <rect x="32" y="8" width="12" height="42" rx="2" fill="url(#goldGradient)"/>

    <!-- AufwÃ¤rtspfeil -->
    <path d="M50 5 L58 18 L54 18 L54 50 L62 50 L56 58 L50 50 L58 50 L58 18 L54 18 Z"
          fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Text: KARRIARO -->
